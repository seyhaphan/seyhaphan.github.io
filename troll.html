<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <h1 id="txt-top"></h1>
    <input id="inp-txt-top" type="text">
    <script>
        document.querySelector('#inp-txt-top')
        .onkeyup = ({target:{value}}) =>{
            document.querySelector('#txt-top').innerHTML = value
        }
    </script>
</body>
</html>
